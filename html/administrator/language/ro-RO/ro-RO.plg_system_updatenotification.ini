PLG_SYSTEM_UPDATENOTIFICATION="Sistem - Notificare actualizare Joomla"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Emailuri Super User"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="O listă de adrese de e-mail, cu separator virgulă, care vor primi e-mailuri de notificare a actualizării. Adresele din listă trebuie să aparţină utilizatorilor existenți ai site-ului care au privilegiul de Super User. În cazul în care nici unul dintre emailurile enumerate nu aparţine Super utilizatorilor, sau dacă este lăsată necompletată, toți Super utilizatorii acestui site vor primi e-mailuri de notificare a actualizării."
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="O actualizare Joomla! este disponibilă pentru [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="This email IS NOT sent by Joomla.org. It is sent automatically by your own site,\n[SITENAME] - [URL] \n\n================================================================================\nUPDATE INFORMATION\n================================================================================\n\nYour site has discovered that there is an updated version of Joomla! available for download.\n\nJoomla! version currently installed:        [CURVERSION]\nJoomla! version available for installation: [NEWVERSION]\n\nThis email is sent to you by your site to remind you of this fact.\nThe Joomla! project will never contact you directly about available updates of Joomla! on your site.\n\n================================================================================\nUPDATE INSTRUCTIONS\n================================================================================\n\nTo install the update on [SITENAME] please select the following link. (If the URL is not a link, copy & paste it to your browser).\n\nUpdate link: [LINK]\n\nRelease News can be found here: [RELEASENEWS]\n\n================================================================================\nWHY AM I RECEIVING THIS EMAIL?\n================================================================================\n\nThis email has been automatically sent by a plugin provided by Joomla!, the software which powers your site.\nThis plugin looks for updated versions of Joomla! and sends an email notification to its administrators.\nYou will receive several similar emails from your site until you either update the software or disable these emails.\n\nTo disable these emails, please unpublish the 'System - Joomla! Update Notification' plugin in the Plugin Manager on your site.\n\nIf you do not understand what Joomla! is and what you need to do please do not contact the Joomla! project.\nThey are NOT sending you this email and they cannot help you. Instead, please contact the person who built or manages your site.\n\nIf you are the person who built or manages your website, please note that this plugin may have been activated automatically when you installed or updated Joomla! on your site.\n\n================================================================================\nWHO SENT ME THIS EMAIL?\n================================================================================\n\nThis email is sent to you by your own site, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Limbă email"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Selectați o limbă pentru email-urile de notificare a actualizărilor. Setați pe Auto pentru a le trimite în limba site-ului la momentul respectiv."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Auto"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Notificarea pentru actualizările Joomla! nu va rula în această configurație"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="În configurarea instalării dvs. ați setat Opțiunea de Cache pentru actualizări (în ore) la 0, ceea ce înseamnă că Joomla nu face cache pentru actualizare. Aceasta înseamnă că un email ar trebui să fie trimis la fiecare vizită de pagină, dar acest lucru nu este posibil. Vă rugăm să creşteţi valoarea (6 este implicit) sau să confirmaţi că Joomla! Update Notification nu vă va trimite e-mailuri."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Setaţi-l înapoi la setarea implicită (6 ore)"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Acest plugin verifică disponibilitatea unei noi versiuni Joomla. Atunci când este găsită una, vă va fi trimis un e-mail care să vă reamintească să actualizați Joomla. Sfat pentru utilizatori avansați: Puteți personaliza mesajul primit pe email, suprascriind cheile lingvistice PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT și PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

