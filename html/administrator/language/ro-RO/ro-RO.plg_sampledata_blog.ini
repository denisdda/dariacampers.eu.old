PLG_SAMPLEDATA_BLOG="Conținut eșantion - Blog"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Exemplu de conținut, un eșantion, care va seta un site de tip blog.<br>Dacă site-ul este multilingvistic, datele vor fi asociate cu limba activă din backend."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Date eșantion Blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Spuneți câte ceva despre acest blog și autorul lui. </p><p>După autentificare veți putea edita această pagină prin selectarea iconiței de editare.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Despre"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Aici sunt câteva sfaturi de bază pentru a lucra pe site-ul dvs.</p><ul><li>Joomla! are un 'front end' la care vă uitați acum și un 'administrator' sau 'back-end' în care faceți munca mai avansată de a crea site-ul dvs., cum ar fi setarea meniurilor și stabilirea modulelor de afișat. Trebuie să vă conectați separat în zona de administrare folosind același nume de utilizator și aceeași parolă pe care le-ați folosit pentru a vă conecta la această parte a site-ului.</li><li>Unul dintre primele lucruri pe care probabil veți dori să le faceți este să schimbați titlul site-ului și sloganul, și să adaugați un logo. Pentru a face acest lucru, selectaţi link-ul Setări temă din meniul de sus. Pentru a schimba descrierea site-ului, titlul browserului, e-mailul implicit și alte elemente, selectați Setările site-ului. Mai multe opțiuni de configurare avansate sunt disponibile în zona de administrare.</li><li>Pentru a schimba complet aspectul site-ului dvs probabil veți dori să instalați o nouă temă. În meniul Extensii selectaţi Manager Extensii şi apoi mergeţi la fila Instalare. Există multe teme gratuite dar şi comerciale disponibile pentru Joomla.</li><li>După cum ați văzut deja, puteți controla cine poate vedea diferite părți ale site-ului. Când lucrați cu module, articole sau weblink-uri care stabilesc nivelul de acces la Înregistrat va însemna că numai utilizatorii înregistrați le pot vedea</li><li>Când creați un articol nou sau alt tip de conținut, îl puteți salva ca Publicat sau Nepublicat. Dacă este nepublicat vizitatorii site-ului nu îl vor putea vedea, doar dvs.</li><li>Puteți afla mai multe despre lucrul cu Joomla de pe site-ul cu <a href='https://docs.joomla.org/'>Documentația Joomla</a> și puteți obține ajutor de la alți utilizatori pe <a href='https://forum.joomla.org/'>Forumurile Joomla</a>. În zona de administrare sunt butoane de ajutor pe fiecare pagină care oferă informaţii detaliate despre funcţiile de pe acea pagină.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Lucrăm la site-ul dumneavoastră"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Acesta este un exemplu de postare pe blog.</p><p>Dacă vă autentificați pe site (link-ul de autentificare al autorului este în partea de jos a acestei pagini) îl veți putea edita. La fel și toate celelalte articole existente. De asemenea, veți putea crea un nou articol și să faceți alte modificări la site.</p><p>Pe măsură ce adăugați și modificați articolele, veți vedea cum se schimbă site-ul și, de asemenea, cum îl puteți personaliza în diverse moduri.</p><p>Încercați, nu aveți ce strica.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Bun venit pe blog-ul dumneavoastră"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Pe pagina completă veți vedea atât conținutul introductiv, cât și restul articolului. Puteți modifica setările pentru a ascunde introducerea dacă doriți.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Pagina dvs. de start este setată să afișeze cele mai recente patru articole din categoria blogului într-o coloană. Există apoi și niște linkuri către următoarele două articole mai vechi. Puteți modifica aceste cifre prin editarea setărilor și opțiunilor conținutului în fila de blog din zona de administrare a site-ului. Există un link către aceasta în meniul de sus.</p><p>Dacă doriți să aveți postarea pe blog împărțită în două, o introducere și apoi o pagină separată de lungime completă, folosiți butonul Citește mai multe pentru a secționa.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Despre pagina principală"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Site-ul dvs. are deja preconfigurate unele module utilizate în mod obișnuit. Acestea includ:</p><ul><li>Modulul de imagini care conține imaginea de sub meniu. Acesta este un modul personalizat pe care îl puteți edita pentru a schimba imaginea.</li><li>Cele mai citite postări care listează articole în funcție de numărul de citiri.</li><li>Articole mai vechi care enumeră articolele pe lună.</li><li>Sinteză, care permite cititorilor să citească intrările într-un flux de știri.</li><li>Etichete populare, care vor apărea dacă folosiți etichetarea în articolele dvs. Introduceți o etichetă în câmpul Etichete când editați un articol.</li></ul><p>Fiecare dintre aceste module are multe opțiuni pe care le puteți experimenta în Manager Module în zona de administrare a site-ului. Mutarea mouse-ului peste un modul si selectarea iconiței de editare vă va duce la un ecran de editare pentru modulul respectiv. Asigurați-vă că salvați și închideți întotdeauna orice modul pe care l-ați editat.</p><p>Joomla! include de asemenea multe alte module pe care le puteți încorpora. În timp ce dezvoltați site-ul dvs., poate doriți să adăugați mai multe module pe care le puteți găsi în directorul de extensii Joomla <a href='https://extensions.joomla.org/'>.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Modulele tale"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Temele controlează aspectul și senzația site-ului dvs.</p><p>Acest blog este instalat cu tema Protostar.</p><p>Puteți edita opțiunile selectând Lucru pe sit., Setări Teme în meniul de sus (vizibile după autentificare).</p><p>De exemplu, puteţi schimba culoarea de fundal a site-ului, culorile, titlul, descrierea site-ului şi fontul titlului acestuia.</p><p>Mai multe opțiuni sunt disponibile în zona de administrare a site-ului. De asemenea, puteți instala un șablon nou folosind managerul de extensii.</p>"
